{%- for link in theme_navbar_links %}
	{% if link[3] %}
		<li class="dropdown">
			<a role="button"
				id="menu{{ link[0] }}"
				data-toggle="dropdown"
				data-target="#" 
				href="#!" >{{ link[0] }} <i class="caret"></i></a>
			<ul class="dropdown-menu">
				{%- for child in link[3] %}
				<li><a href="{{ pathto(*child[1:2]) }}" >{{ child[0] }}</a></li>
				{%- endfor %}
			</ul>
		<li>
	{% else %}
		<li><a href="{{ pathto(*link[1:2]) }}" >{{ link[0] }}</a><li>
	{% endif %}
{%- endfor %}
