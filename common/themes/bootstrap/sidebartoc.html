{% block menu %}
	{% set toctree = toctree(maxdepth=theme_globaltoc_depth|toint, collapse=False, includehidden=theme_globaltoc_includehidden|tobool, titles_only=True) %}
	{% if toctree %}
		{{ toctree }}
	{% else %}
		<!-- Local TOC -->
		<div class="local-toc">{{ toc }}</div>
	{% endif %}
{% endblock %}
